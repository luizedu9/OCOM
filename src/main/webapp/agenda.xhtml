<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h1 class="if-page-title">Apresentações</h1>
		<h:form id="frm">
			<div align="center">
				<h:panelGrid style="width: 600px;">

					<p:schedule id="schedule" value="#{scheduleView.eventModel}"
						widgetVar="myschedule" locale="pt" timeZone="GMT-2">

						<p:ajax event="eventSelect"
							listener="#{scheduleView.onEventSelect}" update="eventDetails"
							oncomplete="PF('eventDialog').show();" />
					</p:schedule>
				</h:panelGrid>
			</div>

			<p:dialog widgetVar="eventDialog" header="Event Details"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">
					<p:outputLabel for="title" value="Local:" />
					<p:outputLabel id="title" value="#{scheduleView.event.title}"
						required="true" />

					<p:outputLabel for="from" value="Data:" />
					<p:outputLabel id="from" value="#{scheduleView.event.startDate}" timezone="GMT+0" pattern="dd/MM/yyyy HH:mm" />
				</h:panelGrid>
			</p:dialog>

		</h:form>

	</ui:define>

</ui:composition>
