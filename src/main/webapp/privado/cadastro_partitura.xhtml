
<ui:composition template="/WEB-INF/templates/layoutLobby.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h1 class="if-page-title">Cadastro de Ensaio</h1>
		<h:form id="frm" enctype="multipart/form-data">

			<!-- Atualizar bean -->
			<f:metadata>
				<f:viewParam name="dummy" />
				<f:event listener="#{partitura.preRender}" type="preRenderView" />
			</f:metadata>

			<!-- MENU -->
			<p:toolbar>
				<p:toolbarGroup align="left">
					<h:commandButton value="Salvar" id="btnSalvar"
						 action="#{partitura.salvar}" update="frm"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" icon="ui-icon-plus"
						action="#{partitura.novo}" />
					<p:button value="Pesquisar" outcome="partitura" />
				</p:toolbarGroup>
			</p:toolbar>

			<!-- FORMULARIO -->
			<p:messages />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-10">

					<p:outputLabel value="Nome:" for="txtNome" />
					<p:inputText value="#{partitura.obj.nome}" id="txtNome"
						required="true">
						<f:validateLength minimum="3" maximum="50" />
					</p:inputText>

					<p:outputLabel value="Instrumento:" for="cbInstrumento" />
					<p:selectOneMenu id="cbInstrumento"
						value="#{partitura.obj.instrumento}">
						<f:selectItem itemLabel="Selecione um instrumento" />
						<f:selectItems value="#{partitura.instrumentos}" var="instrumento"
							itemLabel="#{instrumento.nome}" itemValue="#{instrumento}" />
					</p:selectOneMenu>

					<h:outputLabel value="Arquivo:" id="lbFile" for="inpFile" />
					<h:inputFile id="inpFile" value="#{partitura.part}" />

				</p:panelGrid>
			</div>


		</h:form>
	</ui:define>
</ui:composition>
